name: Build and Release for macOS
permissions:
  contents: write

on:
  workflow_dispatch: # Manually trigger workflow
  push:
    tags:
      - "*.*.*" # Automatically trigger on version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest # Base environment for the release job
    outputs:
      upload_url: ${{ steps.step_upload_url.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Release Version
        id: vars
        run: echo "RELEASE_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false

      - id: step_upload_url
        run: echo "::set-output name=upload_url::${{ steps.create_release.outputs.upload_url }}"

  build-macos:
    runs-on: macos-latest
    needs: release # Ensures macOS build starts after release job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: brew install gcc # Install any additional dependencies if needed

      - name: Build for macOS amd64
        run: make macos # Assuming the Makefile is set up for macOS amd64 only

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-assets
          path: output/* # Assumes all assets are in the output folder

  upload-assets:
    runs-on: ubuntu-latest
    needs: build-macos
    steps:
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-assets
          path: ./artifacts

      - name: Upload Release Asset 1
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./artifacts/fc.json_macos_universal
          asset_name: "fc.json_macos_universal"
          asset_content_type: application/octet-stream

